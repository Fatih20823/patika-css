<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GooGle Beta</title>
  </head>
  <link rel="stylesheet" href="odev2-css.css" />
  <body>
    <div class="img">
      <img
        src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
        alt="Logo"
      />
    </div>
    <table class="table">
      <tbody class="tbody">
        <div class="div td">
          <div class="center1 font">
            Search the web using Google!
            <br />
            <input type="text" name="q" size="40" />
            <br />
            <input type="submit" value="Google Search" />
            <input type="submit" value="I'm feeling lucky" />
            <form
              method="GET"
              action="https://web.archive.org/web/19981202230410/http://www.findmail.com/cgi-bin/subscribe.py"
            ></form>
          </div>
        </div>
        <div class="div">
          <div class="td1 center">
            Special Searches
            <br />
            <a href="">Stanford Search</a>
            <br />
            <a href="">Linux Search</a>
          </div>
          <div class="td2 center">
            <a href="">Help</a>
            <br />
            <a href="">About Google</a>
            <br />
            <a href="">Company Info</a>
            <br />
            <a href="">Google! Logos</a>
          </div>
          <div class="td3 center">
            Get Google!
            <br />
            Updates monthly:
            <br />
            <input type="hidden" name="listname" value="google-friends" />
            <input type="text" name="emailaddr" value="your e-mail" />
            <br />
            <input type="submit" name="submitAction" value="Subscribe" />
            <font size="-1">
              <a
                href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/"
                >Archive</a
              >
            </font>
          </div>
        </div>
      </tbody>
      <div class="clear">
        <p class="p center">
          <font size="-1">Copyright Â©1998 Google Inc.</font>
        </p>
      </div>
    </table>
  </body>
</html>
